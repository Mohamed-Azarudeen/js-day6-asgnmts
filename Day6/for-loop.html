<!-- Question-1) For loop iteration -->
<html>
    <head>
        <title>Example for For loop iteration</title>
    </head>
    <body>
        <h1>For loop iteration</h1>
        <script>
            for(let i=1; i<=100; i++){
                if(i%3 == 0){
                    console.log("fizz");
                }
                else if(i%5 == 0){
                    console.log("buzz");
                }
                if(i%3 == 0 && i%5 ==0){
                    console.log("fizzbuzz");
                }
            }
        </script>
    </body>
</html>
