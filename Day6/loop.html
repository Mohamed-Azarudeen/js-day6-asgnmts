<!-- Question-6) Loop -->
<html>
    <head>
        <title>Example for Loop</title>
    </head>
    <body>
        <h1>Looping</h1>
        <script>
            let i=101;
            while(i>100){
                i = Number(prompt("Enter a number greater than 100: "));
            }
        </script>
    </body>
</html>
